#import "./fragments/RepositoryFragment.gql"
#import "./fragments/LabelFragment.gql"

query Me($after:String) { 
  viewer { 
    login
    name
    avatarUrl
    starredRepositories(first: 10 after:$after) {
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      nodes {
        ...repository
        labels(first: 10) {
          pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
          }
          nodes {
            ...label
          }
        }
      }
    }
  }
}