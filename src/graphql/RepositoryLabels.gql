#import "./fragments/RepositoryFragment.gql"
#import "./fragments/LabelFragment.gql"

query RepositoryLabels ($owner:String!, $name:String!, $after:String!) {
	repository(owner:$owner name:$name) {
    ...repository
		labels(first: 10 after:$after) {
			pageInfo {
				endCursor
				hasNextPage
				hasPreviousPage
				startCursor
			}
			nodes {
				...label
			}
		}    
  }
}